
enum typeDiscount {
  PERCENT
  AMOUNT
}
# {
#     "type": "PERCENT",
#     "value": 10
# }
input DiscountInput {
  type: typeDiscount
  value: Int
}

# Mutations
type Mutation {
  # sales store
  registerSalesStore(
    input: [IShoppingCart]
    id: ID
    tableId: ID
    discount: DiscountInput
    idStore: ID
    pCodeRef: String
    change: Float
    shoppingCartRefCode: String
    payId: ID
    pickUp: Int
    totalProductsPrice: Float
    valueDelivery: Float
    idSubArray: IID_SUB_ITEMS
  ): ResponseSalesStore

  deleteOneItem(cState: Int, ShoppingCart: ID): Response

  createOrder(
    id: String!
    idStore: String!
    pdpId: String!
    totalProductsPrice: Int!
    unidProducts: Int!
  ): OrderPapu
}
