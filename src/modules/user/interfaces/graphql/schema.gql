type User {
  id: ID!
  name: String!
  email: String!
  createdAt: String!
  updatedAt: String!
}

input CreateUserInput {
  name: String!
  email: String!
}

type Query {
  getUserByEmail(email: String!): User
}

type Mutation {
  createUser(input: CreateUserInput!): User
}

type Subscription {
  messageCreated(chatId: ID!): User
}